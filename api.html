<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href= "sytle.css"></link>
    <title>Weather Dashboard</title>
</head>
<body>
 <div>   
<div class= "container">
    <div class= "jumbotron">
<div class="col-md-4" style="display:inline-block" >
    <img class="weather-image"  href="#"  src="./weather app.png" width="100" height="120"  alt="" loading="lazy"></img>
</div>
<div class="col-md-4" style="display:inline-block" >
    <form id="weather-form" >
    <!--  <label for="weather-input">Search for a weather</label> --> 
        <input type="text" id="weather-input" placeholder="city">
            <!-- This button will trigger our AJAX call -->
        <input id="find-city" type="submit" value="Search">
        </form>
</div>
<div class="col-md-3" style="display:inline-block" style="padding-left:120px" >
<a style="text-align: center"><i class="fa fa-globe" style="font-size:30px"><br></i></a><a class = "celFar" style="font-size:30px">  USA |  &#8457 </a>
 
</div>
</div>
</div>
<!-- We'll be dumping our JSON contents in here -->

<div class= "container">
<div class= "jumbotron" style="text-align: center">
<div class = "col" class ="weatherDataDisplay" style="text-align: center; background-color:rgb(4, 93, 235);;" >
        <span class="city"><span class="serchedCity"></span>
        <a> <span class="date"></span></class></a>
        <p class="search"><span class="temp"></span><span class="farn">&#8457</span><a class="search"><span class="tempFeelsLike"></span><span class="fefarn">&#8457</span></a></span></p>
        <p class="search"> <span class="sky"></span></p>
        
        <a class="search"><span class="sunrise"></span></a>
        <a class="search"><span class="sunset"></span></a>
        
        <a class="search"><span class="humidity"></span></a>
        <a class="search"><span class="wind"></span></a>
        <a class="search"><span class="uv"></span></a>

        <div class = "col" style="text-align: center"> 
            <div class="fiveDayForecast" style="text-align: center "> </div>
            <div class="row dayCards" style="text-align: center "> </div>   
        </div> 
</div> 
</div>
