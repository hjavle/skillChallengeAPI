<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href= "sytle.css"></link>
    <title>Weather Dashboard</title>
</head>
<body>
 <main>   
   <header class="weatherHead" style="text-align: center;">
       <h3>Weather Dashboard</h3>
       <!-- This form will be where users input data about weather-->        
        <form id="weather-form">
       <!--  <label for="weather-input">Search for a weather</label> --> 
          <input type="text" id="weather-input" placeholder="city">
    
          <!-- This button will trigger our AJAX call -->
          <input id="find-city" type="submit" value="City Search">
        </form>
   </header> 
        <!-- We'll be dumping our JSON contents in here -->
        <section id="weather">
            
               
                    <div class="jumbotron" style="text-align: left;" >
                        <p class="city"><span class="serchedCity"></span><span class="date"></span></p>
                        <p class="searchSunrise">Sunrise <span class="sunrise"></span></p>
                        <p class="searchSunset">Sunset <span class="sunset"></span></p>
                        <p class="searchTemp">Temperature<span class="temp"></span><span>&#8457;</span></p>
                        <p class="searchTemp">Feels Like Temp<span class="tempFeelsLike"></span><span>&#8457;</span></p>
                        <p class="searchSky">Sky <span class="sky"></span></p>
                        <p class="searchHumidity">Humidity <span class="humidity"></span></p>
                        <p class="searchWindSpeed">Wind Speed <span class="wind"></span></p>
                        
                    </div>
                
           
        </section>
    <div id="weather-view"></div>
   </main>
   <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src="node_modules/moment/moment.js"></script
    <script src="./node_modules/moment-timezone/moment-timezone.js"></script>-->
   <script type="module" src="index.js"></script>
    <!-- jQuery, Popper.js Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
